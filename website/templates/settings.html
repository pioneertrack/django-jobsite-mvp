{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %} Settings {% endblock %}
{% block content %}
<div class = "settings-page">
<div class = "container">
    <div class = "row">
        <div class="col col-md-5">
            <div class="loginmodal-container" style="max-width: inherit; width: inherit;">
                <h4>Change Password</h4><br/>

              <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" name="login" class="btn btn-default" value="Update">
              </form>
            </div>
        </div>

        <div class="col col-md-5">
            <div class="loginmodal-container" style="max-width: inherit; width: inherit;">
                <h4>Change Alternate Email</h4><br/>

              <form method="post" action="{% url 'website:change_alternate_email' %}">
                {% csrf_token %}
                {{ alternate_email_form|crispy }}
                <input type="submit" class="btn btn-default" value="Update">
              </form>
            </div>
        </div>
    </div>
</div>

</div>
{%endblock%}
