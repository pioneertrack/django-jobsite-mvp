{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel='shortcut icon' type='image/x-icon' href='{% static 'img/favicon.ico' %}?r=1'/>
    <title>Bear Founders</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'MDBootstrap/css/mdb.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/home.css' %}" rel="stylesheet">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <div class="container">
                <div class="brand-overlay">
                    <a class="navbar-brand" href="/">
                        <span>BEAR FOUNDERS</span>
                    </a>
                </div>
                <div class="dropdown navbar-nav ml-auto">
                    <button class="btn btn-outline-white dropdown-toggle member-name" type="button" href="{% url 'website:profile' %}" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Member</button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        {% if user.is_founder %}
                          <a class="dropdown-item" href="{% url 'website:startup_profile' %}">Startup</a>
                        {% endif %}
                        {% if user.is_individual %}
                          <a class="dropdown-item" href="{% url 'website:profile' %}">Profile</a>
                        {% endif %}
                        <a class="dropdown-item" href="{% url 'website:settings' %}">Settings</a>
                        <a class="dropdown-item" href="{% url 'logout' %}">Log Out</a>
                    </div>
                </div>
            </div>
        </nav>
        <div id="intro">
            <div class="container-fluid full-bg-img d-flex align-items-center justify-content-center">
                <div class="row d-flex justify-content-center text-center">
                    <div class="col-12 col-md-4">
                        <a href="{% url 'search:search' %}" data-category="startups" class="welcome-links">
                            <div class="card startups img-fluid p-3 mt-3 mb-3">
                                <h1 class="card-title">STARTUPS</h1>
                                <hr class="mt-3 mb-4">
                                <p class="card-text">Discover Innovative Startups</p>
                            </div>
                        </a>
                    </div>
                    <div class="col-12 col-md-4">
                        <a href="{% url 'search:search' %}" data-category="jobs" class="welcome-links">
                            <div class="card jobs img-fluid p-3 mt-3 mb-3">
                                <h1 class="card-title">JOBS</h1>
                                <hr class="mt-3 mb-4">
                                <p class="card-text">Find Meaningful Opportunities</p>
                            </div>
                        </a>
                    </div>
                    <div class="col-12 col-md-4">
                        <a href="{% url 'search:search' %}" data-category="people" class="welcome-links">
                            <div class="card members img-fluid p-3 mt-3 mb-3">
                                <h1 class="card-title">MEMBERS</h1>
                                <hr class="mt-3 mb-4">
                                <p class="card-text">Connect With Teammates</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <script type="text/javascript" src="{% static 'jquery/dist/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'popper.js/dist/umd/popper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'MDBootstrap/js/mdb.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/home.js' %}"></script>
</body>

</html>
