{% load i18n %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Bear Founders Connect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin: 0; padding: 0;">

<h1>You Receive Work Request</h1>

<p>{{ sender.first_name }} {{ sender.last_name }} wants to work with you on BearFounders!</p>

<p>
  {{ msg }}
</p>

{% if url %}
  <p>
    <a href="{{ url }}">
      {{ sender.first_name }} {{ sender.last_name }} Profile
    </a>
  </p>
{% endif %}

<p>
  <a href="mailto:{{ sender.email }}">REPLY TO: {{ sender.email }}</a>
</p>

</body>
</html>
