{% extends 'base.html' %}

{% if is_mobile %}
  {% block mobile_content %}
    <div class="modal-dialog" style="padding-top: 30px; padding-bottom: 30px;">
      <div class="profile-form-container">
        <h3>Forgot password</h3>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-theme">Submit</button>
          <button class="btn btn-theme" onclick="window.location.href={% url 'auth_login' %}">Cancel</button>
        </form>
      </div>
    </div>
  {% endblock %}
{% else %}
  {% block content %}
    <div class="modal-dialog" style="padding-top: 30px; padding-bottom: 30px;">
      <div class="profile-form-container">
        <h3>Forgot password</h3>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-theme">Submit</button>
          <button class="btn btn-theme" onclick="window.location.href={% url 'auth_login' %}">Cancel</button>
        </form>
      </div>
    </div>
  {% endblock %}
{% endif %}
